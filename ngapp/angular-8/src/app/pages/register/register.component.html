<div class="container register-container">
    <div class="register-form-2">
        <h2>Register</h2>
        <form name="registerForm" [formGroup]="registerForm">
            <div class="form-group">
                <input name="fullName" formControlName="fullName" type="text" class="form-control" placeholder="Your Fullname *" value="" 
                [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"/>
                <div *ngIf="f.fullName.errors && submitted" class="invalid-feedback">
                    <div *ngIf="f.fullName.errors.required">Fullname is required</div>
                </div>
            </div>
            <div class="form-group">
                    <input name="userId" formControlName="userId" type="text" class="form-control" placeholder="Your User Id *" value="" 
                    [ngClass]="{ 'is-invalid': submitted && f.userId.errors }"/>
                    <div *ngIf="f.userId.errors && submitted" class="invalid-feedback">
                        <div *ngIf="f.userId.errors.required">User Id is required</div>
                    </div>
                </div>
            <div class="form-group">
                <input name="email" formControlName="email" type="text" class="form-control" placeholder="Your Email *" value=""
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                <div *ngIf="f.email.errors && submitted" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input name="password" formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="f.password.errors && submitted" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <input name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Your Password *" value=""
                [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}"/>
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Password does not matched</div>
                </div>

            </div>
            <h5 class="text-center"> All the form must be filled</h5>
            <br/>
            <div class="form-group">
                <input (click)="registerUser()" type="submit" class="btnSubmit" value="Register" />
            </div>

        </form>
    </div>
</div>
