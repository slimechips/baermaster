<div class="container login-container">
    <div class="login-form-2">
        <h2>RM Login</h2>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <input formControlName="userId" type="text" class="form-control" placeholder="Your user Id *" value=""/>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value=""/>
            </div>
            <div class="form-group">
                <input (click)="loginUser()" type="submit" class="btnSubmit" value="Login" />
            </div>
            <div class="form-group">
                <a href="register" class="ForgetPwd" value="Login">Does not have account? register now!</a>
            </div>
            <div class="form-group">
                <a href="#" class = "ForgetPwd" (click) = "forgetPassword"  value="Login">Forget password?</a>
            </div>
            <div *ngIf="loginForm.invalid && submitted">user id or password is empty</div>
            <div *ngIf="error">user id or password are not correct</div>
        </form>
    </div>
</div>
